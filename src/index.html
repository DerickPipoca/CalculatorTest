<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body class="h-screen bg-gradient-to-r from-slate-900 via-indigo-950 to-slate-900 w-full flex justify-center items-center shadow-2xl">
    <div class="w-3/4 bg-gradient-to-br from-slate-950 from-10% to-slate-900 p-4 rounded-lg border-black border-2 shadow-2xl xl:w-1/4 lg:w-1/3 md:w-1/2">
        <!--The Result screen-->
        <div class="bg-slate-900 p-4 rounded-lg shadow-2xl">
            <h1 readonly id="Display" class="text-cyan-100 disabled:bg-opacity-0 text-6xl font-body text-right h-16"></h1>
            <hr class="border-gray-950 border-2shadow-2xl">
        </div>
        <!--Buttons-->
        <div>
            <div class="p-4 text-gray-200 orange grid grid-cols-4 gap-6 text-center text-3xl">

                <button onclick="clearDisplay()" class="p-4 bg-gradient-to-r from-orange-400 to-orange-500 hover:bg-gradient-to-b hover:rounded-sm rounded-md col-span-2">C</button>
                <button onclick="backspace()" class="bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-b hover:rounded-md rounded-full">CE</button>
                <button onclick="appendToDisplay('+')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">+</button>
                <button onclick="appendToDisplay('7')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">7</button>
                <button onclick="appendToDisplay('8')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">8</button>
                <button onclick="appendToDisplay('9')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">9</button>
                <button onclick="appendToDisplay('-')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">-</button>
                <button onclick="appendToDisplay('4')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">4</button>
                <button onclick="appendToDisplay('5')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">5</button>
                <button onclick="appendToDisplay('6')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">6</button>
                <button onclick="appendToDisplay('*')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-2 hover:rounded-md">&times;</button>
                <button onclick="appendToDisplay('1')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">1</button>
                <button onclick="appendToDisplay('2')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">2</button>
                <button onclick="appendToDisplay('3')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-4 hover:rounded-md">3</button>
                <button onclick="appendToDisplay('/')" class="bg-slate-600 rounded-full hover:bg-gray-500 p-2 hover:rounded-md">&divide;</button>
                <button onclick="appendToDisplay('0')" class="p-4 bg-gradient-to-r from-orange-400 to-orange-500 hover:bg-gradient-to-b hover:rounded-sm rounded-md col-span-3">0</button>
                <button onclick="calculate()" class="bg-slate-600 rounded-full hover:bg-gray-500 p-2 hover:rounded-md">=</button>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
